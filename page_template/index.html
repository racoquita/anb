<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
        	$(document).ready(function(){

                $('#nav_list li a').on('click', function(e){
                    var nav_items = $('#nav_list li'),
                        clicked_item = $(e.target).closest('li'),
                        index = nav_items.index(clicked_item) - 2,
                        diff = $('#nav_list').position().left + (index * 140);
                    
                    $('.radial_shadow').css({
                        '-moz-transform':'translateX('+ diff +'px)',
                        '-webkit-transform':'translateX('+ diff +'px)',
                        '-o-transform':'translateX('+ diff +'px)',
                        '-ms-transform':'translateX('+ diff +'px)',
                        'transform':'translateX('+ diff +'px)'
                    });
                });

        	});
        </script>

        <title>Page Template</title>

        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <img src="../images/logo.svg" alt="A New Beginning Pet Rescue's Logo">
            </div>
            <div id="logotype">
                <img src="../images/logotype.svg" alt="A New Beginning Pet Rescue Inc">
            </div>
            <div id="admin"><a href="#admin">Admin</a></div>
        </div>

        <div id="top_bar"></div>
        <div id="welcome">
            <div id="welcome_image">
                <div id="pets"></div>
            </div>
        </div>

        <div id="nav">
            <ul id="nav_list">
                <li><a href="#home">Home</a></li>
                <li><a href="#our_pets">Our Pets</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#volunteer">Volunteer</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="radial_shadow"></div>
        </div>

        <div id="container">
        </div>

        <div id="footer">
            <div id="footer_container">
                <div id="copyright">
                    &copy; A New Beginning Pet Rescue Inc 2012. All rights reserved.
                </div>
                <div id="social">
                    <a href="#facebook"><span id="facebook">Follow us on Facebook</span></a>
                    <a href="#twitter"><span id="twitter">Follow us on Twitter</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
