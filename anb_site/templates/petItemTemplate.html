<div class="pet-container">
<img src="<%= photo %>" height="100" alt="<%= name %>" />
<h1><%= name %><span><%= animal %></span></h1>
<div><%= age %></div>
<dl>
	<dt>Pet Id: </dt><dd><%= id %></dd>
    <dt>Sex: </dt><dd><%= sex %></dd>
    <dt>Size:</dt><dd><%= size %></dd>
    <dt>Contact:</dt><dd><a href="mailto:<%= email %>?subject=<%= name %> <%= id %> Information "><%= email %></a></dd>
</dl>
</div>
