<div class="pet_container">
    <div class="heading">
        <span class="name"><%= name %></span>
        <span class="type"><%= animal %></span>
    </div>
    <div class="info">
        <img src="<%= photo %>" alt="<%= name %>" />
        <div class="details">
            <span>Animal: <%= animal %></span>
            <span>Age: <%= age %></span>
            <span>Sex: <%= sex %></span>
        </div>
    </div>
</div>
